<div>
  <section id="questions">

    <!-- All your code goes inside this <section> -->

    <h1>
      <h2>{{$ctrl.studyGuideList.username}}'s Questions Guide Page</h2>
    </h1>
    <br>
    <ol>
      <li ng-repeat='studyGuide in $ctrl.studyGuideList.studyGuide'>
        <button class="btn" ng-click="$ctrl.openStudyGuide($ctrl.studyGuideList._id)">{{studyGuide.title}}</button>
      </li>
    </ol>

    <hr>
    <button ng-show='!visible' class="btn" ng-click='visible = true'>Add A New Question</button>
    <div class="card" ng-show='visible'>
      <div class="card-content">
        <form ng-submit="$ctrl.addNewQuestion()">
          <div>Question <input type="text" ng-model="$ctrl.newQuestionQuestion"></div>
          <div>Answer <input type="text" ng-model="$ctrl.newQuestionAnswer"></div>
          <div>Topic <input type="text" ng-model="$ctrl.newQuestionTopic"></div>
          <div>Difficulty <input type="text" ng-model="ctrl.newQuestionDifficulty"></div>
          <button class="btn" type="submit" ng-click="visible = !visible" value="Create">Add Question</button>
        </form>
      </div>
    </div>
  </section>

</div>
