<div>
<section id="users">
<!-- All your code goes inside this <section> -->

  <h1>This is the Users Page</h1>

    <form ng-submit="$ctrl.addNewUser()">
          <div>First Name<input type="text" ng-model="$ctrl.newUserFirstName" required></div>
          <div>Last Name <input type="text" ng-model="$ctrl.newUserLastName" required></div>
          <div>User Name<input type="text" ng-model="$ctrl.newUserUsername"></div>
          <div>Email<input type="text" ng-model="$ctrl.newEmail"></div>
          <div><input class="btn" type="submit" value="Add New User"></div>
    </form>

  <ol>
    <li ng-repeat='users in $ctrl.userEntries'>
      {{users.username}}
       <!--<button ng-click="$ctrl.deleteQuote(quote)">X</button>-->
    </li>
  </ol>
</section>
</div>
